    <main class="page__main">
        <aside class="page__settings">
            <div class="page__theme">
                <span>theme</span>
            </div>

            <h2 class="page__settings_user-name"></h2>
            <p class="page__settings-operator-role">Оператор</p>

            <form action="" class="page__settings-form">
                <button type="submit" class="page__settings-add-operator">Добавить оператора</button>
            </form>

            <button class=" users__logout">
                <span>Log</span>
                <svg width="20" height="20">
                    <use xlink:href="#logout"></use>
                </svg>
                <span>out</span>
            </button>

            <button class="page__settings--close-button"></button>
        </aside>

        <aside class="users">
            <div>
                <button class="users__settings-menu">
                    ☰
                </button>
                <input class="users__search" type="search" placeholder="Search" name="" id="">
            </div>

            <ul class="users__list"></ul>
        </aside>

        <section class="messages">
            <p class="message__select_chat">
                Select a chat to start messaging
            </p>

            <div class="message__wrapper_list visually-hidden">
                <ul class="messages__list"></ul>
            </div>

            <form class="messages__form visually-hidden" action="">
                <div class="messages__field_text">
                    <svg width="24" height="24" title="Временоо недоступно">
                        <use xlink:href="#attachment"></use>
                    </svg>
                    <input class="messages__input" type="text" placeholder="Write a message...">
                </div>

                <div class="messages__smile-icons">
                    <svg width="20" height="20">
                        <use xlink:href="#smile"></use>
                    </svg>

                    <svg width="20" height="20">
                        <use xlink:href="#like"></use>
                    </svg>

                    <svg width="20" height="20">
                        <use xlink:href="#angry"></use>
                    </svg>

                    <svg width="20" height="20">
                        <use xlink:href="#ok-hand"></use>
                    </svg>

                    <svg width="20" height="20">
                        <use xlink:href="#hi-hand"></use>
                    </svg>
                </div>

                <button class="messages__send_button" type="submit">
                    <svg width="24" height="24">
                        <use xlink:href="#send"></use>
                    </svg>
                    <span class="visually-hidden">send</span>
                </button>
            </form>

            <button class="messages__release-client visually-hidden">Не хочу обслуживать</button>

            <div class="messages__black-layer"></div>
        </section>
    </main>

    <audio id="notification-sound" src="/sounds/notification.mp3" preload="auto"></audio>
    <script src="/js/client.js"></script>
    <script src="/js/theme.js"></script>
</body>

</html>
